<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPP Bina Qur'ani</title>
  <link rel="icon" type="image/svg+xml" href="/assets/images/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-gray-800 py-5">
  </header>
  <!-- Content -->
  <div class=" flex-1 flex flex-row">
    <!-- Side 1 : Logo -->
    <aside class="flex flex-row justify-center items-center gap-2 text-3xl bg-lime-800 w-[60%]">
      <img src="/assets/images/logo.png" alt="logo bina qur'ani" class="h-52">
      <div class="flex flex-col justify-start text-white text-left">
        <span class="font-semibold text-4xl">Portal Web SPP</span>
        <span class="text-2xl">Bina Qur'ani Karawang</span>
      </div>
    </aside>
    <!-- Side 2 : Login -->
    <aside class="flex-grow p-10 border">
      <form class="flex flex-col py-36 gap-5 border border-red-400 h-full">
        <!-- Form Header -->
        <div class="flex flex-col gap-3">
          <h1 class="text-4xl font-bold">Log In</h1>
          <hr class="border-b-slate-500 border-b-4 rounded-full">
        </div>
        <!-- Input Form: Email -->
        <div class="flex flex-col gap-1">
          <label for="email" class="text-2xl font-medium">Email Address</label>
          <input type="email" id="email"
            class="border rounded-sm p-1 focus:outline-none focus:ring-1 focus:ring-blue-300"
            placeholder="Please enter your email" required>
        </div>
        <!-- Input Form: Password -->
        <div class="flex flex-col gap-1">
          <label for="password" class="text-2xl font-medium">Password</label>
          <input type="password" id="password"
            class="border rounded-sm p-1 focus:outline-none focus:ring-1 focus:ring-blue-300"
            placeholder="Please enter your password" required>
        </div>
        <!-- Button -->
        <button
          class="bg-blue-600 py-2 rounded-sm text-white font-medium hover:font-bold hover:bg-blue-700">Login</button>
      </form>
    </aside>
  </div>
  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-2 text-base">
    &copy Copyright - 2025 | Bina Qur'ani Karawang
  </footer>
</body>

<!-- DOM -->

    console.log('jalan');
  })
</script>

</html>
